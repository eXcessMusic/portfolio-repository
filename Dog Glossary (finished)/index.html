<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dog Glossary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glossary">
        <h1>Now that's a <span class="highlight">fancy</span> Dog Glossary</h1>
        <button id="button-random-dog" onclick="fetchRandomDog()">Show Random Dog</button>
        <input type="text" name="breed" id="input-breed" placeholder="Enter a breed" />
        <button id="button-show-breed" onclick="fetchBreedImage()">Show Breed</button>
        <button id="button-show-sub-breed" onclick="fetchSubBreeds()">Show Sub-Breed</button>
        <button id="button-show-all" onclick="fetchAllBreeds()">Show All Breeds</button>
        <div id="content"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
